sudo: false
language: node_js
node_js:
- '4'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
  - secure: "" # GITHUB_TOKEN

before_install:
- npm install -g npm@latest
- npm --version

install:
- npm install
- npm install -g gulp

deploy:
  provider: script
  script: ./deploy.sh
  skip_cleanup: true
  on:
    branch: master
